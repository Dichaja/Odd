name: Manual FTP Deploy

on:
  # Manual trigger only ‚Äì run from GitHub‚ÄØUI or CLI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1            # Only fetch the most recent commit for speed

      - name: üì§ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.temug.com
          username: zzimba@zzimbaonline.com
          password: Syscontrol.1##
          port: 21
          protocol: ftps            # Use FTPS
          security: loose           # ‚Äúloose‚Äù = explicit but skips strict cert checks
          local-dir: ./             # Deploy the repo root
          server-dir: /             # Deploy to the FTP root
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md
            .github/**
          state-name: .ftp-deploy-sync-state.json
